    <form>

    <script>
        function fatorial() {
            var i = 1,
                fatorial = 1,
                valor = document.getElementById("numero1").value;

            while (i <= valor) {
                var fatorial = fatorial * i;
                i += 1;
            }

            document.getElementById("resultado").innerHTML = fatorial;
        }
